<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alarm Clock</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x.icon" />
        
        <!--External CSS File-->
        <link rel="stylesheet" href="style.css" />
        
      </head>
      <body onload="initClock()" class="light-bg">
        <div class="alarm">
            <div class="music">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
          <div class="datetime">
            <div class="date">
              <div id="alarmclock" style="font-family: Georgia, 'Times New Roman', Times, serif;">ALARM CLOCK</div>
              <span id="dayName">Day</span>, <span id="month">Month</span>,
              <span id="dayNum">00</span>,
              <span id="year">Year</span>
            </div>
            <div id="ytime">
              <div id="hour" style="--clr: #ff2972">00</div>
              <div id="minutes" style="--clr: #fee800">00</div>
              <div id="seconds" style="--clr: #04fc43">00</div>
              <div id="period">AM</div>
            </div>
            <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
          </div>
    
          <hr />
          <div class="setAlarm-container">
            <h3> Set Alarm</h3>
            <div class="setAlarm">
              <div class="column">
                <select>
                  <option value="setHour" selected hidden>Hour</option>
                </select>
              </div>
    
              <div class="column">
                <select>
                  <option value="setMinute" selected hidden>Minute</option>
                </select>
              </div>
    
              <div class="column">
                <select>
                  <option value="setSeconds" selected hidden>Seconds</option>
                </select>
              </div>
    
              <div class="column">
                <select>
                  <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
              </div>
            </div>
            <button id="btn-setAlarm" type="submit">Set Alarm</button>
          </div>
          <hr />
    
          <h3 id="alarm-h3"></h3>
    
          <div class="alarmList"></div>
        </div>
    

        
        <!--External Javascript File-->
        <script src="script.js"></script>
          

      </body>

</html>
